<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .warning {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- isError가 true이면 warning, false이면 warning이 안 들어감.
    즉 class가 warning으로 낙찰(?)되면 위의 스타일이 적용될 것이다-->
      <p v-bind:class="errorTextColor">Hello word</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isError: false,
        },
        computed: {
          errorTextColor: function () {
            return this.isError ? "warning" : null;
          },
        },
      });
    </script>
  </body>
</html>
